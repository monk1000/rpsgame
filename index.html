<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="gamebox">
			<div id="js-newGameElement" class="startgame">
				<h1 class="text-center title">Rock - Papper - Scissors</h1>
				<button id="js-newGameButton" class="btn btn-lg start">
				<i class="fa fa-play fa-5x" aria-hidden="true"></i>
				</button>
			</div>

		<div id="js-playerPickElement">
			<div class="rowbuttons">
				<button id="js-playerPick_rock" class="btn rock"></button>
				<button id="js-playerPick_paper" class="btn paper"></button>
				<button id="js-playerPick_scissors" class="btn scissors"></button>
			</div>			
		</div>

		<div id="js-resultsTableElement">
		  <div class="row">
		    <div class="col-xs-5 text-center">
		      <span id="js-playerPoints" class="badge">
		      0
		      </span>
		      <span id="js-playerName">
		      Imię Gracza
		      </span>
		    </div>
		    <div class="col-xs-2 text-center">
		      VS.
		    </div>
		    <div class="col-xs-5 text-center">
		      <span id="js-computerPoints" class="badge">
		      0
		      </span>
		      Computer
		    </div>
		  </div>
		  <div class="row">
		    <div class="col-xs-5 text-center">
		      <span id="js-playerPick">
		        Wybór gracza
		      </span>
		    </div>
		    <div class="col-xs-2"></div>
		    <div class="col-xs-5 text-center">
		      <span id="js-computerPick">
		        Wybór komputera
		      </span>
		    </div>
		  </div>
		  <div class="row">
		    <div class="col-xs-5 text-center">
		      <span id="js-playerResult">
		        Wynik gracza
		      </span>
		    </div>
		    <div class="col-xs-2"></div>
		    <div class="col-xs-5 text-center">
		      <span id="js-computerResult">
		        Wynik komputera
		      </span>
		    </div>
		  </div>
		</div>
	</div>
</div>

<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
